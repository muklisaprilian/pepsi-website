<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepsi Website Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="img/pepsi.svg" class="logo" /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>Find your flavors.<br />It's <span>Pepsi.</span></h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam.
          </p>
          <a href="#">Learn More</a>
        </div>
        <div class="imgBox">
          <img src="img/img1.png" class="pepsi" />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="img/thumb1.png"
            onclick="imgSlider('img/img1.png');changeCirlecolor('#004E87')"
          />
        </li>
        <li>
          <img
            src="img/thumb2.png"
            onclick="imgSlider('img/img2.png');changeCirlecolor('#9C9FA2')"
          />
        </li>
        <li>
          <img
            src="img/thumb3.png"
            onclick="imgSlider('img/img3.png');changeCirlecolor('#1D1F21')"
          />
        </li>
      </ul>
      <ul class="sci">
        <li>
          <a href="#"><img src="img/facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="img/twitter.png" /></a>
        </li>
        <li>
          <a href="#"><img src="img/instagram.png" /></a>
        </li>
      </ul>
    </section>
    <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector(".pepsi").src = anything;
      }
      function changeCirlecolor(color) {
        const circle = document.querySelector(".circle");
        circle.style.background = color;
      }
    </script>
  </body>
</html>
